name: CI - Outsera Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env: # Define a vari√°vel de ambiente para os testes de API
      URL_BASE_API: ${{ secrets.URL_BASE_API }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # --- MELHORIA ADICIONADA AQUI ---
      - name: Install Playwright Browsers & Dependencies
        run: npx playwright install --with-deps

      - name: Run API Tests
        run: npx playwright test tests/api/specs --project=api

      - name: Run E2E Tests
        run: npm run cucumber

      - name: Run Mobile Tests
        run: npx wdio