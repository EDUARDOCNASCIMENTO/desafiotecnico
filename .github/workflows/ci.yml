name: CI - Outsera Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # O nome do job é 'tests', mas ele roda todos os tipos de teste
  tests:
    runs-on: ubuntu-latest
    
    # Define as variáveis de ambiente para a pipeline
    env:
      URL_BASE_API: ${{ secrets.URL_BASE_API }}
      URL_BASE_E2E: ${{ secrets.URL_BASE_E2E }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers & Dependencies
        run: npx playwright install --with-deps

      - name: Run API Tests
        run: npx playwright test --project=api

      - name: Run E2E Tests
        run: npm run cucumber

      - name: Run Mobile Tests
        run: npx wdio