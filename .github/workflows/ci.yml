name: CI - Outsera Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      URL_BASE_API: "https://restful-booker.herokuapp.com/" # sua URL da API
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run API tests (Playwright)
        run: npx playwright test tests/api/specs --project=api

      - name: Run E2E tests (Cucumber)
        run: npm run cucumber

      - name: Run Mobile tests (WDIO)
        run: npx wdio
