name: CI - Outsera Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    env:
      URL_BASE_API: ${{ secrets.URL_BASE_API }}
      URL_BASE_E2E: ${{ secrets.URL_BASE_E2E }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers & Dependencies
        run: npx playwright install --with-deps

      - name: Run API Tests
        run: npx playwright test

      - name: Run E2E Tests
        run: npm run cucumber

     - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # --- CORREÇÃO APLICADA AQUI ---
          api-level: 30 # Usando Android 11, que é mais leve e estável em CI
          arch: x86_64
          target: google_apis
          emulator-options: -no-window -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Emulator started successfully."

      - name: Run Mobile Tests
        timeout-minutes: 15
        run: npx wdio